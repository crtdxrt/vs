<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DXRT Flash</title>
<link rel="icon" type="image/png" href="A.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

/* Theme variables */
:root {
  --bg-color:#0e0e0e;
  --text-color:#fff;
  --accent-color:#fff;
  --overlay-bg:rgba(0,0,0,0.3);
  --card-bg:rgba(255,255,255,0.05);
  --card-border:rgba(255,255,255,0.8);
  --card-hover-shadow:rgba(255,255,255,0.3);
  --particle-color:255,255,255;
}

/* Body + Background */
body {
  overflow-x:hidden;
  background:var(--bg-color);
  color:var(--text-color);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
}
canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-3; }
.overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:var(--overlay-bg); backdrop-filter: blur(14px); z-index:-2; }

/* Side Borders */
.left-border, .right-border {
  position:fixed; top:0; width:50px; height:100%;
  background:rgba(255,255,255,0.05);
  box-shadow:0 0 15px #fff;
  z-index:1;
}
.right-border { right:0; }
.left-border { left:0; }

/* Emulator container */
#emulator {
  position:relative;
  z-index:1;
  padding:20px;
  border:2px solid var(--card-border);
  border-radius:25px;
  background:var(--card-bg);
  box-shadow:0 0 25px var(--card-hover-shadow);
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  max-width:700px;
  width:90%;
}
#emulator h2 {
  color:var(--accent-color);
  text-shadow:0 0 8px var(--accent-color),0 0 15px rgba(255,255,255,0.5);
  margin-bottom:15px;
}
#player {
  width: 640px;
  height: 480px;
  margin-top: 10px;
  border:2px solid var(--accent-color);
  border-radius:15px;
  background:rgba(0,0,0,0.1);
  box-shadow:0 0 15px var(--card-hover-shadow);
}

/* File input */
input[type="file"] {
  margin-top: 15px;
  padding: 8px;
  border-radius:10px;
  border:1px solid var(--accent-color);
  background:rgba(17,17,17,0.8);
  color:var(--text-color);
  cursor:pointer;
  transition:0.3s;
}
input[type="file"]:hover {
  background:linear-gradient(90deg, #ffffff 0%, var(--accent-color) 100%);
  color:#111;
  box-shadow:0 0 15px var(--accent-color);
}

/* Bottom navigation buttons */
.bottom-buttons {
  display:flex; justify-content:center; gap:15px; margin-top:20px;
}
.bottom-buttons a {
  padding:10px 25px; background:#fff; color:#000;
  font-weight:600; border-radius:18px; text-decoration:none;
  font-size:1.1em; box-shadow:0 0 10px #ffffff55;
  transition:0.3s;
}
.bottom-buttons a:hover { transform:translateY(-3px) scale(1.05); box-shadow:0 0 20px #ffffffaa; }

/* Footer */
footer {
  position:fixed; bottom:0; left:0; right:0;
  background:rgba(0,0,0,0.5);
  text-align:center;
  padding:8px 0;
  font-weight:600; color:#fff;
  text-shadow:0 0 6px #fffcc0;
  font-size:0.9em;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>
<div class="overlay"></div>
<div class="left-border"></div>
<div class="right-border"></div>

<div id="emulator">
  <h2>DXRT Flash Emulator</h2>
  <input type="file" id="fileInput" accept=".swf">
  <div id="player"></div>

  <div class="bottom-buttons">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="creators.html">Creators</a>
    <a href="request.html">Request Game</a>
  </div>
</div>



<script>
/* Particle Animation */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<180;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*3+1,
    dx:(Math.random()-0.5)*1.2,
    dy:(Math.random()-0.5)*1.2,
    alpha:Math.random()*0.5+0.2,
    phase:Math.random()*Math.PI*2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.phase+=0.02;
    ctx.beginPath();
    ctx.arc(p.x+Math.sin(p.phase)*5,p.y+Math.cos(p.phase)*5,p.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(${getComputedStyle(document.documentElement).getPropertyValue('--particle-color')},${p.alpha})`;
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

/* Ruffle Player */
const ruffle = window.RufflePlayer.newest();
const player = ruffle.createPlayer();
document.getElementById("player").appendChild(player);

// Auto-load default SWF
player.load({ url: "swf/ngrumble.swf" });

// Load local SWF
document.getElementById("fileInput").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(file){
    const url = URL.createObjectURL(file);
    player.load({url});
  }
});
</script>
</body>
</html>
