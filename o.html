<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Astatine 2 ‚Äî Games</title>
<link rel="icon" type="image/png" href="A.png">
<link href="https://fonts.googleapis.com/css2?family=Zrnic&display=swap" rel="stylesheet">
<style>
/* Reset + font */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', 'Zrnic', sans-serif; }
html,body { height:100%; }

/* Page base */
body {
  background:#080808;
  color:white;
  overflow:hidden;
}

/* Diagonal snow canvas sits behind everything */
#snow { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-2; }

/* Frosted container */
.container {
  margin: 60px auto 120px auto;
  max-width: 1400px;
  width:80%;
  text-align:center;
  position:relative;
  z-index:2;
}

/* Title */
.title {
  font-size:3.5em; font-weight:700;
  color:#fff; 
  text-shadow:0 0 14px rgba(255,240,200,0.08), 0 0 18px rgba(0,200,80,0.06);
  margin-bottom:6px;
}

/* Subtitle / Game Counter */
.subtitle {
  font-size:1.2em; font-weight:600;
  margin-bottom:18px;
  color:#f6f1e6;
  text-shadow:0 0 6px rgba(255,240,200,0.04);
}

/* Navigation buttons under subtitle */
.bottom-buttons {
  display:flex; justify-content:center; gap:12px; margin-bottom:26px;
}
.bottom-buttons a {
  padding:8px 20px; background:#fff; color:#000;
  font-weight:600; border-radius:16px; text-decoration:none;
  font-size:1em; box-shadow:0 0 10px #ffffff33;
  transition:0.18s;
}
.bottom-buttons a:hover { transform:translateY(-3px) scale(1.04); box-shadow:0 0 20px #ffffff66; }

/* Horizontal carousel area */
.carousel-wrap{
  position:relative;
  display:block;
  padding:18px 30px;
  border-radius:18px;
  background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(0,0,0,0.15));
  backdrop-filter: blur(8px);
  box-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 0 30px rgba(0,150,80,0.03);
  border:1px solid rgba(255,255,255,0.03);
}

/* hide native scrollbar but keep scrollable */
.game-grid {
  display:flex;
  gap:22px;
  overflow-x:auto;
  overflow-y:visible;
  padding:28px 12px;
  scroll-behavior:smooth;
  -webkit-overflow-scrolling:touch;
  align-items:center;
  justify-content:flex-start;
}

/* visually hide scrollbar but allow scrolling */
.game-grid::-webkit-scrollbar{height:10px}
.game-grid::-webkit-scrollbar-thumb{background:transparent}
.game-grid { scrollbar-width:none; -ms-overflow-style:none; }
.game-grid::-webkit-scrollbar { display:none; }

/* Game card (PS5 like) */
.game-card {
  position:relative;
  flex:0 0 200px; /* card width */
  height:250px;    /* card height for PS5-like tall cards */
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition: transform 0.28s cubic-bezier(.2,.9,.3,1), box-shadow 0.28s;
  transform-origin:center center;
  background:#0b0b0b;
  box-shadow: 0 6px 16px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.03);
  display:flex;
  align-items:flex-end;
  justify-content:center;
}

/* image fills top area but keep rounded edges */
.game-card img {
  position:absolute;
  top:0; left:0; width:100%; height:100%;
  object-fit:cover;
  display:block;
  filter:contrast(1.03) saturate(1.05);
}

/* overlay name area at bottom */
.card-name {
  position:relative;
  z-index:3;
  width:100%;
  padding:14px;
  background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%);
  color:#fff;
  font-weight:700;
  text-align:center;
  font-size:1rem;
  text-shadow: 0 0 8px rgba(0,0,0,0.5);
}

/* selected state */
.game-card.selected {
  transform: translateY(-10px) scale(1.08);
  box-shadow: 0 18px 50px rgba(0,0,0,0.7), 0 0 30px rgba(0,200,80,0.18);
  border-color: rgba(0,200,80,0.25);
  z-index:5;
  outline: 3px solid rgba(255,255,255,0.03);
}

/* hover */
.game-card:hover { transform: translateY(-6px) scale(1.03); }

/* subtle green/red rim for holiday */
.game-card::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  border-radius:14px;
  box-shadow: inset 0 0 40px rgba(0,200,80,0.03), inset 0 -12px 40px rgba(255,40,40,0.02);
}

/* Left/Right Borders */
.left-border, .right-border {
  position:fixed; top:0; width:50px; height:100%;
  background:linear-gradient(180deg, rgba(0,200,80,0.06), rgba(255,255,255,0.02));
  box-shadow:0 0 18px rgba(0,200,80,0.06);
  z-index:1;
}
.right-border { right:0; }
.left-border { left:0; }

/* Footer Bar */
footer {
  position:fixed; bottom:0; left:0; right:0;
  background:rgba(0,0,0,0.5);
  text-align:center; padding:10px 0;
  font-weight:600; color:#fff;
  text-shadow:0 0 6px rgba(255,240,200,0.06);
  font-size:0.9em;
  z-index:3;
}

/* fade to black overlay (on select) */
#fadeOverlay {
  position:fixed; inset:0; z-index:9999;
  background:#000;
  opacity:0; pointer-events:none;
  transition:opacity .7s ease;
}

/* tiny helper for keyboard hint */
.hint {
  margin-top:12px; font-size:0.9em; color:#dcd6c6; opacity:0.9;
}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="left-border"></div>
<div class="right-border"></div>

<div class="container">
  <div class="title">Astatine 2</div>
  <div class="subtitle" id="gameCount"></div>

  <div class="bottom-buttons">
    <a href="index.html">Home</a>
    <a href="creators.html">Creators</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdQ7NJteMMv1LPDKMUy9KmJ2k607OQvxXFGvpQ-jm5UPMhIcQ/viewform?usp=header">Request Game</a>
    <a href="settings2.html">Settings</a>
  </div>

  <div class="carousel-wrap" aria-label="Game carousel">
    <div class="game-grid" id="gameGrid" tabindex="0" aria-roledescription="carousel"></div>
    <div class="hint">Use ‚Üê ‚Üí to move, Enter to select</div>
  </div>
</div>

<footer>Website by <strong>crtdxrt</strong> ‚Äî 2025</footer>

<div id="fadeOverlay"></div>

<script>
/* --------- Diagonal snow (behind everything) --------- */
const canvas = document.getElementById('snow');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;
window.addEventListener('resize', ()=>{ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; });

const flakes = [];
for(let i=0;i<220;i++){
  flakes.push({
    x: Math.random()*W,
    y: Math.random()*H,
    r: Math.random()*2.6 + 0.6,
    s: Math.random()*0.9 + 0.4,
    drift: (Math.random()*0.7 + 0.6) * (Math.random() > 0.5 ? 1 : 1) /* always positive drift to move diagonally */
  });
}

function drawSnow(){
  ctx.clearRect(0,0,W,H);
  ctx.fillStyle = "rgba(255,255,255,0.82)";
  ctx.beginPath();
  for(const f of flakes){
    ctx.moveTo(f.x, f.y);
    ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
  }
  ctx.fill();
  for(const f of flakes){
    // diagonal movement (down + right)
    f.x += f.drift * (0.6 + Math.sin((f.y+f.x)/150)*0.2);
    f.y += f.s;
    if(f.y > H + 10){ f.y = -10; f.x = Math.random()*W * 0.3; } // spawn near left for diagonal feel
    if(f.x > W + 10){ f.x = -10; }
  }
  requestAnimationFrame(drawSnow);
}
drawSnow();

/* --------- Sounds (placed in same astatine folder) --------- */
const moveAudio = new Audio('move.mp3');
const selectAudio = new Audio('select.mp3');

/* small unlock interaction for browsers that block autoplay:
   we'll attempt to load but real play happens on first key or click */
moveAudio.preload = 'auto'; selectAudio.preload = 'auto';

/* --------- Game list (your original array) --------- */
const games = [
  { name:'Bitlife', img:'bitlife/bitlife.png', link:'bitlife/bitlife.html' },
  { name:'Drive Mad', img:'drivemad/drivemad.png', link:'drivemad/drivemad.html' },
  { name:'Geometry Dash Lite', img:'geomdashlite/geomdashlite.png', link:'geomdashlite/geomdashlite.html' },
  { name:'Slope', img:'slope/slope.png', link:'slope/slope.html' },
  { name:'Cuphead', img:'cuphead/cuphead.png', link:'cuphead/cuphead.html' },
  { name:'People Playground', img:'pplplayground/pplplayground.png', link:'pplplayground/pplplayground.html' },
  { name:'Fancypants Adventure', img:'fancypants/fancypants1.png', link:'fancypants/fancypants.html' },
  { name:'Papas Pizzeria', img:'papapizzeria/papapizzeria.png', link:'papapizzeria/papapizzeria.html' },
  { name:'Friday Night Funkin', img:'fnf/fnf.png', link:'fnf/fnf.html' },
  { name:'Time Shooter 3', img:'ts3/ts3.png', link:'ts3/ts3.html' },
  { name:'Baldis Basics Plus', img:'baldiplus/bbplus.png', link:'baldiplus/baldiplus.html' },
  { name:'Baldis Basics Classic Remastered', img:'baldiremaster/bbcr.png', link:'baldiremaster/baldiremaster.html' },
  { name:'Bendy and the Ink Machine', img:'bendy/batim.png', link:'bendy/bendy.html' },
  { name:'Eaglercraft Launcher', img:'eaglercraft1.12/eag1.12.png', link:'mclauncher.html' },
  { name:'Andys Apple Farm', img:'aaf/aaf.png', link:'aaf/aaf.html' },
  { name:'DXRT Flash Emulator', img:'dxrtemu/dxrt-emu.png', link:'dxrtemu/dxrtemu.html' },
  { name:'Among Us', img:'amongus/amogus.png', link:'amongus/amongus.html' },
  { name:'Subway Surfers', img:'subsurf/ss.png', link:'subsurf/subsurf.html' },
  { name:'Deltarune', img:'deltarune/deltarune.png', link:'deltarune/deltarune.html' },
  { name:'OvO', img:'ovo/ovo.png', link:'ovo/ovo.html' },
  { name:'Basketball Stars', img:'baskstars/bstars.png', link:'baskstars/baskstars.html' },
  { name:'Backrooms', img:'backrooms/brooms.png', link:'backrooms/backrooms.html' },
  { name:' Block Blast - who plays ts ü•Äüíî', img:'blockblast/bbla.png', link:'blockblast/blockblast.html' },
  { name:'Boxing Random', img:'boxrando/boxrando.png', link:'boxrando/boxrando.html' },
  { name:'Clash Royale', img:'clash/clash.png', link:'clash/clash.html' },
  { name:'Cookie Clicker', img:'cclicker/cclicker.png', link:'cclicker/cclicker.html' },
  { name:'CrazyCattle3D aka Peak', img:'holypeak/ccaddle.png', link:'holypeak/holypeak.html' },
  { name:'Crossy Road', img:'crossyroad/crossyroad.png', link:'crossyroad/crossyroad.html' },
  { name:'FNAF1', img:'fnaf1/fnaf1.png', link:'fnaf1/fnaf1.html' },
  { name:'Tomb of the Mask', img:'totm/totm.png', link:'totm/totm.html' },
  { name:'FNAF2', img:'fnaf2/fnaf2.png', link:'fnaf2/fnaf2.html'},
  { name:'FNAF3', img:'fnaf3/fnaf3.png', link:'fnaf3/fnaf3.html'},
  { name:'FNAF4', img:'fnaf4/fnaf4.png', link:'fnaf4/fnaf4.html'}, 
  { name:'FNAF5 - SL', img:'sl/sl.png', link:'sl/sl.html'},
  { name:'FNAF World', img:'fnafworld/fnafworld.png', link:'fnafworld/fnafworld.html'},
  { name:'Doodle Baseball', img:'gbaseball/gbaseball.png', link:'gbaseball/gbaseball.html'},
  { name:'Grow a Garden', img:'gag/gag.png', link:'gag/gag.html'},
  { name:'Doge Miner', img:'dogeminer/dm.png', link:'dogeminer/dm.html'},
  { name:'Duke Nukem 3D', img:'duke3d/duke3d.png', link:'duke3d/duke3d.html'},
  { name:'Fears to Fathom : Home Alone', img:'f2f/ff2f.png', link:'f2f/f2f.html'},
  { name:'Gimme the AirPod', img:'gimme/gimme.png', link:'gimme/gimme.html'},
  { name:'Football Bros', img:'fb/fb.png', link:'fb/fb.html'},
  { name:'Fork and Sausage', img:'fas/fas.png', link:'fas/fas.html'},
  { name:'Granny', img:'granny/granny.png', link:'granny/granny.html'},
  { name:'Half Life', img:'hl/hl.png', link:'hl/hl.html'},
  { name:'Hill Climb Racing', img:'hillclimb/hillc.png', link:'hillclimb/hillc.html'},
  { name:'Idle Breakout', img:'idle/idle.png', link:'idle/idle.html'},
  { name:'Monster Tracks', img:'mtracks/mtracks.png', link:'mtracks/mtracks.html'},
  { name:'Moto 3XM', img:'m3x/m3x.png', link:'m3x/m3x.html'},
  { name:'hole.io', img:'holeio/holeio.png', link:'holeio/holeio.html'},
];

/* Sort games alphabetically */
games.sort((a,b)=>a.name.localeCompare(b.name));

/* Update game count subtitle */
document.getElementById("gameCount").textContent = `Play our ${games.length} games!`;

/* Populate carousel */
const grid = document.getElementById('gameGrid');
let selectedIndex = 0;
function buildCards(){
  grid.innerHTML = '';
  games.forEach((g,i)=>{
    const card = document.createElement('div');
    card.className = 'game-card';
    card.tabIndex = 0;
    card.dataset.index = i;
    card.innerHTML = `<img src="${g.img}" alt="${escapeHtml(g.name)}"><div class="card-name">${escapeHtml(g.name)}</div>`;
    card.addEventListener('click', (e)=> selectGame(i));
    card.addEventListener('keydown', (ev)=>{ if(ev.key==='Enter') selectGame(i); });
    grid.appendChild(card);
  });
  updateSelection();
}
buildCards();

/* Helper to escape HTML in names */
function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, function(m){ return { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; });
}

/* Update selected card styling and center it */
function updateSelection(movePlayed = false){
  const cards = grid.querySelectorAll('.game-card');
  cards.forEach(c=>c.classList.remove('selected'));
  const sel = cards[selectedIndex];
  if(!sel) return;
  sel.classList.add('selected');
  // center selected card in carousel
  sel.scrollIntoView({behavior:'smooth', inline:'center', block:'nearest'});
  // play move sound if requested
  if(movePlayed){
    safePlay(moveAudio);
  }
}

/* safe play helper (reset and play) */
function safePlay(audio){
  try{
    audio.currentTime = 0;
    const p = audio.play();
    if(p && p.catch) p.catch(()=>{}); // ignore play reject
  }catch(e){}
}

/* keyboard navigation */
window.addEventListener('keydown', (e)=>{
  if(e.key === 'ArrowRight' || e.key === 'Right'){
    selectedIndex = Math.min(games.length-1, selectedIndex+1);
    updateSelection(true);
    e.preventDefault();
  } else if(e.key === 'ArrowLeft' || e.key === 'Left'){
    selectedIndex = Math.max(0, selectedIndex-1);
    updateSelection(true);
    e.preventDefault();
  } else if(e.key === 'Enter'){
    selectGame(selectedIndex);
    e.preventDefault();
  }
});

/* click/select handler: plays select sound + fade to black + navigate */
const fadeOverlay = document.getElementById('fadeOverlay');
let navigating = false;
function selectGame(i){
  if(navigating) return;
  navigating = true;
  safePlay(selectAudio);
  // visual flash: add small highlight
  const cards = grid.querySelectorAll('.game-card');
  const sel = cards[i];
  if(sel) sel.classList.add('selected');
  // fade to black
  fadeOverlay.style.pointerEvents = 'auto';
  fadeOverlay.style.opacity = '0';
  // trigger reflow then fade
  requestAnimationFrame(()=>{ fadeOverlay.style.transition = 'opacity .7s ease'; fadeOverlay.style.opacity = '1'; });
  // after fade, navigate
  setTimeout(()=>{ window.location.href = games[i].link; }, 750);
}

/* initial focus to allow keyboard immediately */
grid.addEventListener('focus', ()=>{ /* no-op */ });
grid.focus();

/* small unlock: first user interaction allows audio on some browsers */
function unlockAudio(){
  safePlay(moveAudio);
  moveAudio.pause();
  moveAudio.currentTime = 0;
  window.removeEventListener('click', unlockAudio);
  window.removeEventListener('keydown', unlockAudio);
}
window.addEventListener('click', unlockAudio);
window.addEventListener('keydown', unlockAudio);

/* CLOAK MODE (keeps your original script behavior) */
window.addEventListener('load', function() {
  const mode = localStorage.getItem("cloakMode");
  if (!mode) return;

  let icon = "";
  let title = document.title;

  if (mode === "drive") {
    icon = "gdrive.png";
    title = "My Drive - Google Drive";
  }
  if (mode === "classroom") {
    icon = "classroom.png";
    title = "Classes";
  }
  if (mode === "docs") {
    icon = "gdocs.png";
    title = "Google Docs";
  }

  let link = document.querySelector("link[rel~='icon']");
  if (!link) {
    link = document.createElement("link");
    link.rel = "icon";
    document.head.appendChild(link);
  }
  if (icon) link.href = icon;

  document.title = title;
});
</script>

</body>
